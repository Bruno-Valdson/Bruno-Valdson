<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content"><!-- Primeiro Content -->
            <div class="first-column"><!-- Primeira Coluna -->
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Para se manter conectado com a gente</p>
                <p class="description description-primary">por favor faça o login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div><!-- Fim Primeira Coluna -->
            <div class="second-column"> <!-- Segunda Coluna -->
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media"> <!-- Mídias Sociais -->
                    <ul class="list-social-media"><!-- Lista Mídias Sociais -->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul><!-- Fim Lista Mídias Sociais -->
                </div><!-- Fim Mídias Sociais -->
                <p class="description description-second">ou use seu e-mail para registro:</p>
                <form class="form"><!-- Formulário -->
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">cadastrar</button>        
                </form><!-- Fim Formulário -->
            </div><!-- Fim Segunda Coluna -->
        </div><!-- Fim Primeiro content -->
        <div class="content second-content"><!-- Segundo content -->
            <div class="first-column"><!-- Primeira Coluna -->
                <h2 class="title title-primary">Olá, Amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div><!-- Fim Segunda Coluna -->
            <div class="second-column"><!--Segunda Coluna -->
                <h2 class="title title-second">logar com</h2>
                <div class="social-media"><!-- Mídias Sociais -->
                    <ul class="list-social-media"><!-- Lista Mídias Sociais -->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul><!-- Fim Lista Mídias Sociais -->
                </div><!-- Fim Mídias Sociais -->
                <p class="description description-second">ou use sua conta de e-mail:</p>
                <form class="form"><!-- Fim Formulário -->
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form><!-- Fim Formulário -->
            </div><!-- Fim Segunda Coluna -->
        </div><!-- Fim Segunda Content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
