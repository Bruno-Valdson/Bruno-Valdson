<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bruno Valdson</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="content first-content">
                <!-- Primeiro Content -->
                <div class="first-column">
                    <!-- Primeira Coluna -->
                    <img
                        class="img"
                        src="https://avatars.githubusercontent.com/u/92213298?v=4"
                        alt="Imagem Perfil"
                    />
                    <h2 class="title title-primary">
                        Bruno Valdson G dos Santos
                    </h2>
                    <p class="description description-primary">
                        Supervisor Analista de Suporte de Sistemas ERP
                    </p>
                    <p class="description description-primary">
                        Desenvolvedor FullStack Jr
                    </p>
                </div>
                <!-- Fim Primeira Coluna -->
                <div class="second-column">
                    <!-- Segunda Coluna -->
                    <h2 class="title title-second">Redes Sociais</h2>
                    <div class="social-media">
                        <!-- Mídias Sociais -->
                        <ul class="list-social-media">
                            <!-- Lista Mídias Sociais -->
                            <a
                                class="link-social-media"
                                href="https://github.com/Bruno-Valdson/Bruno-Valdson"
                            >
                                <li class="item-social-media">
                                    <i class="fab fa-github"></i>
                                </li>
                            </a>
                            <a
                                class="link-social-media"
                                href="https://www.linkedin.com/in/bruno-valdson/"
                            >
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-whatsapp"></i>
                                </li>
                            </a>
                        </ul>
                        <!--Fim Lista Mídias Sociais -->
                    </div>
                    <!-- Fim Mídias Sociais -->
                </div>
                <!-- Fim Segunda Coluna -->
            </div>
            <!-- Fim Primeiro content -->
        </div>
    </body>
</html>
